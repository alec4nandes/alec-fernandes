<title>{{ post.title }}</title>

<meta name="type" property="og:type" content="website"/>
<meta name="title" property="og:title" content="{{ post.title }}"/>
<meta name="url" property="og:url"
    content="https://fern.haus/blog/{{ post.post_id }}.html"/>
<meta
    name="description"
    property="og:description"
    content="{{ post.subtitle }}"
/>
<meta name="image" property="og:image" content="{{ post.feature_image }}"/>

<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="@alec4nandes"/>
<meta name="twitter:title" content="{{ post.title }}"/>
<meta name="twitter:description" content="{{ post.subtitle }}"/>
<meta name="twitter:image" content="{{ post.feature_image }}"/>
