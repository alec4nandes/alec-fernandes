{% assign show_all_categories_link = true %}

<section id="main-content">
    <div id="posts-container">
        <div id="latest-post">
            <div class="single-post whole-post">
                {% include "partials/_post-categories.html" %}
                <div class="whole-post-image-container">
                    <img src="{{ post.feature_image }}" alt="{{ post.feature_image_alt }}"/>
                </div>
                <p class="caption">
                    <em>{{ post.feature_image_caption }}</em>
                </p>
                <h1>{{ post.title }}</h1>
                <p class="subtitle">
                    {{ post.subtitle }}
                </p>
                <p class="date-posted">
                    {{ post.date }}
                </p>
                {{ post.content }}
                <br/>
            </div>
        </div>
    </div>
</section>
